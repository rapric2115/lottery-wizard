<!DOCTYPE html>
<html>
<head>
    <title>POST Request</title>
</head>
<body>
    <form id="prediction-form">
        <label for="input_array1">Input Array 1:</label>
        <input type="text" name="input_array1" value="1,12,15,19,21,23,1"><br>
        
        <label for="input_array2">Input Array 2:</label>
        <input type="text" name="input_array2" value="9,14,16,18,22,33,1"><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const inputArray1 = formData.get('input_array1').split(',').map(Number);
            const inputArray2 = formData.get('input_array2').split(',').map(Number);

            // Create an object with the input data
            const requestData = {
                input_array1: inputArray1,
                input_array2: inputArray2
            };

            // Send a POST request with the JSON content type
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data here
                console.log(data);
            })
            .catch(error => {
                // Handle any errors here
                console.error(error);
            });
        });
    </script>
</body>
</html>
